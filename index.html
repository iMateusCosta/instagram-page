<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="abs">
            <img class="bk" src="img/bk.jpg">
            </div>
            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <p class="msg">Você pode fazer login nestas contas porque elas estão na sua Central de Contas.</p>
               <div class="photo-texto"> 
                <div class="profile-photo">
                    <img src="./img/img-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">imateussantos</a>
                <button class="btn">Entrar</button>
             </div>    
            </div>
            <div class="group">
                <div id="group-links">
                    <a href="#" class="link-conta">Trocar de conta</a> ou <a href="#" class="link-conta">Cadastre-se</a>
                    </div>             
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/apple-button.png"></a>
                    <a href="#" class="app-download"><img src="img/google-play.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
